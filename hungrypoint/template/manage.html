<!DOCTYPE html>
<html>
<head>
  {% load static %}
	<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hungry Point</title>
</head>
<style>

	#navbarSupportedContent{
		
		margin-left:2% ;
		font-size: 1.2em;
	}
.nav-item{

	margin-left: 20%;
}

table {
	margin-top: 2%;
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 75%;
  margin-left: 10%;
}

td, th {
  border: 2px solid #dddddd;
  text-align: left;
  padding: 8px;
}



</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hungry Point</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'admin' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'manage' %}">Manage</a>
        </li>


        <li class="nav-item">
            <a class="nav-link" href="{% url 'tables' %}">Tables</a>
          </li>
       
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>


          <li class="nav-item">
            <a class="nav-link" href="{% url 'subscriber' %}">Subscriber</a>
          </li>


    </div>
  </div>
</nav>


<br>



<table>
  <tr>
    <th>S NO.</th>
    <th>Item Name</th>
    <th>Category</th>
    <th>Description</th>
    <th>Price</th>
    
    <th>Actions</th>
  </tr>

  {% for i in items_display %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.name}}</td>
    <td>{{i.category}}</td>
    <td>{{i.description}}</td>
    <td>{{i.price}}</td>
   
<td style="display: flex;">


 



    <form action="/admin/manage" method="POST" id="'delete" style="margin-left: 8px;">
      {% csrf_token %}
    <button type="submit" name = 'delete' value="{{i.name}}" class="btn btn-danger">Delete</button>
  </form>

 

</td>
  </tr>
 {% endfor %}
</table>

</body>
</html>


</body>
</html>
